<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        //vai mostrar todos os forms como ir no html buscar os names 
        console.log(document.forms)
        console.log(document.forms[0])
        console.log(document.getElementsByName('pesquisa'))
        console.log(document.pesquisa)
        console.log(document.pesquisa.q)
        document.pesquisa.q.value='Linux Brasil' //Nesse comando ele vai recuperar o comando input Linux lá no formulário
        document.pesquisa.hl.value = 'en-us' // Nesse aqui ele já vai deixar o comando input para a linguagem americana 
        console.log(document.pesquisa.kl.selectedIndex)




    </script>
</body>

</html>
